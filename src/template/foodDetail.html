<div class="row featurette">
        <div class="col-md-7">
          <h2 class="featurette-heading">{{foodDetail.name}}<span class="text-muted"></span></h2>
          <p class="lead">{{foodDetail.description}}</p>
        </div>
        <div class="col-md-5">
          <img class="featurette-image img-responsive" ng-src="{{globaVar.prefixImage}}{{foodDetail.img}}" alt="Generic placeholder image">
        </div>
</div>
