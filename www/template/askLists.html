

   
      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-11">
          
          <div class="row" ng-repeat="askList in askLists" ng-if="$index % 3 ==0">
            <div class="col-xs-11 col-lg-11" ng-if="askLists[$index]!=undefined" >
              <h5 style="font-weight: bold">{{askLists[$index].title}}</h5>
              <p>{{askLists[$index].description|limitTo:60}}</p>
              <p><a class="btn btn-default" href="#navbar/ask/askDetail/{{askLists[$index].id}}" role="button">View details &raquo;</a></p>
            </div><!--/.col-xs-11.col-lg-114-->
            <div class="col-xs-11 col-lg-11" ng-if="askLists[$index+1]!=undefined">
              <h5 style="font-weight: bold">{{askLists[$index+1].title}}</h5>
              <p>{{askLists[$index+1].description|limitTo:60}}</p>
              <p><a class="btn btn-default" href="#navbar/ask/askDetail/{{askLists[$index+1].id}}" role="button">View details &raquo;</a></p>
            </div><!--/.col-xs-11.col-lg-114-->
            <div class="col-xs-11 col-lg-11" ng-if="askLists[$index+2]!=undefined">
              <h5 style="font-weight: bold">{{askLists[$index+2].title}}</h5>
              <p>{{askLists[$index+2].description|limitTo:60}}</p>
              <p><a class="btn btn-default" href="#navbar/ask/askDetail/{{askLists[$index+2].id}}" role="button">View details &raquo;</a></p>
            </div><!--/.col-xs-11.col-lg-4-->
            
          </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->

        
      </div><!--/row-->

      <hr>

      <nav>
  <ul class="pagination">
    
    <li ng-repeat="page in pageList"><a href="#/navbar/ask/askLists/{{id}}/{{page}}">{{page}}</a></li>
    
  </ul>
</nav>
